<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Odin Project: Calculator</title>
        <link rel = "stylesheet" href = "./styles.css">
        <script src = "javascript.js" defer></script>
    </head>

    <body>

        <header>
            <h1>Odin Project: Calculator</h1>
        </header>

        <main>
            <div class = "calc-container">
                <div class = "results">0</div>
                <div class = "display"></div>
                <div class = "buttons">
                    <button type = "button" id = "clear">C</button>
                    <button type = "button" id = "modulo" class = "operator">%</button>
                    <button type = "button" id = "divide" class = "operator">/</button>
                    <button type = "button" id = "seven" class = "numbers">7</button>
                    <button type = "button" id = "eight" class = "numbers">8</button>
                    <button type = "button" id = "nine" class = "numbers">9</button>
                    <button type = "button" id = "multiply" class = "operator">x</button>
                    <button type = "button" id = "four" class = "numbers">4</button>
                    <button type = "button" id = "five" class = "numbers">5</button>
                    <button type = "button" id = "six" class = "numbers">6</button>
                    <button type = "button" id = "minus" class = "operator">-</button>
                    <button type = "button" id = "one" class = "numbers">1</button>
                    <button type = "button" id = "two" class = "numbers">2</button>
                    <button type = "button" id = "three" class = "numbers">3</button>
                    <button type = "button" id = "add" class = "operator">+</button>
                    <button type = "button" id = "zero" class = "numbers">0</button>
                    <button type = "button" id = "decimal" class = "numbers">.</button>
                    <button type = "button" id = "equals">=</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; gldsct â€” 2025</p>
        </footer>

    </body>

</html>
